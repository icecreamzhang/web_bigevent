<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件的登陆页面</title>
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自定义的样式 -->
  <link rel="stylesheet" href="./assets/css/login.css"/>
</head>
<body>
  <!-- 头部的logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="" />
  </div>


  <!-- 页面的登录注册区 -->
  <div class="loginAndRegBox">
    <div class="title_box"></div>
    <div class="login_box" id="login_box">
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
          <!-- 想要lay-verify生效必须要导入其js文件 -->
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required  lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <!-- 提交按钮和表单提交按钮的区别：就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
        </div>
        <div class="layui-form-item link">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
      
    </div>
    <div class="reg_box" id="reg_box">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
          <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required  lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 确认密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
          <input type="password" name="password" required  lay-verify="required|password|repassword" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 提交按钮和表单提交按钮的区别：就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
        </div>
        <div class="layui-form-item link">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
  
</body>
</html>
